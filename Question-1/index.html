<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/css/site.css">
</head>
<body>
    <div id="site-container">
        <section class="wrapper">
            <div class="center-x-y">
                <div class="modal modal--max-w" id="cv-lightbox">
                    <div class="modal__wrapper modal__wrapper--main">
                        <div class="modal__hook">
                            <div class="modal__count">
                                <p class="modal__count-msg">
                                    This offer expires in
                                </p>
                                <div class="modal__countdown">2:00</div>
                            </div>
                        </div>
                        <div class="modal__body">
                            <h2 class="modal__title modal__title--white">
                                Get 10% OFF Now
                            </h2>
                            <h3 class="modal__subtitle modal__subtitle--white">
                                just by subscribing to our newsletter
                            </h3>
                            <form>
                                <div class="form form--separate">
                                    <div class="form__element">
                                        <input placeholder="Enter your email address" type="text" class="form__input form__input--white">
                                    </div>
                                </div>
                                <button class="btn btn--cta btn--shadow btn--radius btn--center" type="submit">Get 10% OFF</button>
                            </form>
                        </div>
                        <div class="modal__footer">
                            <p class="p p--xsm p--white p--center p--light">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt.</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
    <script src="./js/site.js"></script>
   
</body>
</html>
